<!DOCTYPE html>
<html>
<head>
    <title>Ваша сторінка</title>
</head>
<body style="background-image: url('ваш_фоновий_зображення.jpg'); background-size: cover;">
  <div class="Lab2" style="width: 1480px; height: 2915px; position: relative; background: rgba(255, 255, 255, 0.8);">
    <!-- Ваша сторінка -->


    <!-- Поле для введення логіну -->
    <div style="width: 300px; height: 60px; left: 600px; top: 200px; position: absolute">
        <label for="username" style="color: black; font-size: 24px; font-family: Inter; font-weight: 400;">Логін:</label>
        <input type="text" id="username" style="width: 100%; height: 40px; font-size: 20px;">
    </div>

    <!-- Поле для введення паролю -->
    <div style="width: 300px; height: 60px; left: 600px; top: 280px; position: absolute">
        <label for="password" style="color: black; font-size: 24px; font-family: Inter; font-weight: 400;">Пароль:</label>
        <input type="password" id="password" style="width: 100%; height: 40px; font-size: 20px;">
    </div>

    <!-- Кнопка "Увійти" -->
    <div style="width: 150px; height: 50px; left: 600px; top: 360px; position: absolute">
        <button id="loginButton" style="width: 100%; height: 100%; background: #4CAF50; color: white; font-size: 24px; font-family: Inter; font-weight: 400; border: none; cursor: pointer;">Увійти</button>
    </div>
    <a href="index.html">Назад</a></div>
  </div>
  <script>
    // Отримуємо посилання на кнопку "Назад" за її ідентифікатором
    const backButton = document.getElementById('backButton');

    // Додаємо обробник події для натискання на кнопку "Назад"
    backButton.addEventListener('click', () => {
        // Тут ви можете визначити дії, які відбудуться при натисканні на кнопку "Назад"
        // Наприклад, перенаправлення на попередню сторінку
        alert('Кнопка "Назад" була натиснута!');
    });

    // Отримуємо посилання на кнопку "Увійти" за її ідентифікатором
    const loginButton = document.getElementById('loginButton');
  
    // Додаємо обробник події для натискання на кнопку "Увійти"
    loginButton.addEventListener('click', () => {
        // Тут ви можете визначити дії, які відбудуться при натисканні на кнопку "Увійти"
        // Наприклад, ви можете перевірити введені дані і автентифікувати користувача на сервері.
        alert('Кнопка "Увійти" була натиснута!');
    });
  </script>
</body>
</html>
